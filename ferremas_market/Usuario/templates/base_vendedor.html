{% extends 'base_usuario.html' %}
{% load static %}
{% block css_vendedor %}
<link rel="stylesheet" href="{% static 'css/vendedor/index_vendedor.css' %}">
{% endblock %}

{% block vendedor %}
<!-- Id Usuario -->
{% if vendedor_id %}
<input type="hidden" id="user-id" value="{{ vendedor_id }}">
{% endif %}
<!-- -main-nav - -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container d-flex justify-content-between">
        <div>
            <h1 class="text-success">Ferremas</h1>
        </div>
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <div class="position-relative d-flex align-items-center">
                    {% if request.session.is_vendedor_logged_in %}
                    <form id="logout-form" action="{% url 'cerrar_sesion_vendedor' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-warning" id="logout-button" onclick="return confirm('¿Estás seguro que deseas cerrar sesión?');">Cerrar Sesión</button>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</nav>
{% endblock %}
{% block js_vendedor %}
{% endblock %}
