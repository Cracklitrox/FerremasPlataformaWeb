{% extends 'base_usuario.html' %}

{% load static %}
{% block css %}
<style>
    .swal-text {
        display: flex;
        flex-direction: column;
    }

    .swal-text strong {
        font-weight: bold;
        margin-bottom: 5px;
    }
</style>
{% endblock %}

{% block title %}
Registrarse
{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<br><br>
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h2 style="text-align: center;">Registrar sus credenciales</h2>
                <hr>
                <form action="" method="post" enctype="multipart/form-data" id="ClienteCreacionForm">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="row">
                        <div class="col-6">
                            <div class="d-flex justify-content-start">
                                <a href="{% url 'index_cliente' %}" class="btn btn-info">Volver</a>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-flex justify-content-end">
                                <input type="reset" value="Limpiar" class="btn btn-warning">
                                &nbsp;
                                <input type="submit" value="Registrarse" class="btn btn-primary">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    const ClienteCreacionForm = document.getElementById("ClienteCreacionForm");
    ClienteCreacionForm.addEventListener("submit", function (event) {
        event.preventDefault();
        var formData = new FormData(ClienteCreacionForm);
        fetch(ClienteCreacionForm.action, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            const Toast = Swal.mixin({
                toast: true,
                position: "top-end",
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.onmouseenter = Swal.stopTimer;
                    toast.onmouseleave = Swal.resumeTimer;
                }
            });

            if (data.success) {
                Toast.fire({
                    icon: "success",
                    title: "Se ha creado su usuario correctamente, procesada a iniciar sesion"
                }).then(() => {
                    window.location.href = "/cliente/logueo_cliente/";
                });
            } else {
                const firstError = Object.keys(data.error)[0];
                const errorMessage = `${firstError.charAt(0).toUpperCase() + firstError.slice(1)}: ${data.error[firstError]}`;
                Toast.fire({
                    icon: "error",
                    title: "Hubo un error al crear su cuenta, intentelo nuevamente",
                    text: errorMessage,
                });
            }
        });
    });
</script>
{% endblock %}
